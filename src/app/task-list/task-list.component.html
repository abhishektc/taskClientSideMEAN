<div class="container" style="padding-top: 5%;padding-bottom: 5%;">
    <div class="card" style="padding: 5px;" *ngIf="task.length > 0; else elseBlock">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 style="display: flex; justify-content: center;">Task List</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group">
                    <div class="list-group-item list-group-item-action" *ngFor="let item of task">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{item.taskName}}</h5>
                            <small><a [routerLink]="['/editTask',item._id]" routerLinkActive="router-link-active" >Edit Task</a></small>
                            <small>Employee Name: {{item.employeeId.name}}</small>
                            <small>{{item.deadLine}}</small>
                        </div>
                        <p class="mb-1">{{item.taskDetails}}</p>
                        <!-- <small>Donec id elit non mi porta.</small> -->
                        <div class="progress">
                            <div class="progress-bar" title="{{item.taskCompleted}}% Task Completed" role="progressbar"
                                [ngStyle]="{width: item.taskCompleted +'%'}" aria-valuenow="item.taskCompleted"
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <ul class="list-group" *ngFor="let note of item.notes;let index=index">
                            <li class="list-group-item">{{index+1}}) {{note.taskNote}}</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <ng-template #elseBlock>
        <div style="display: flex;justify-content: center;align-items: center;">
          <h6>You are not assaigned any task to employess</h6>
        </div>
      </ng-template>
</div>
