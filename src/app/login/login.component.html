<div class="container" style="padding-top: 5%;padding-bottom: 5%;">
    <div class="card" style="padding: 5px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div style="display: flex; flex-direction: row;">
                    <div class="col-md-4" [ngStyle]="{'background-color': backGroundColorEmployee}" style="display: flex;justify-content: center;">
                        <button class="btn" (click)="showLogin(true, false)" style="display: flex; justify-content: center;">Employee</button>
                    </div>
                    <div class="col-md-4" [ngStyle]="{'background-color': backGroundColorManager}" style="display: flex;justify-content: center;">
                        <button class="btn" (click)="showLogin(false, true)" style="display: flex; justify-content: center;">Manager</button>
                    </div>
                </div>
                <h3 style="display: flex; justify-content: center;">Login</h3>
                <div class="alert alert-danger" *ngIf="isLoginFailed">
                    <strong>{{errorMessage}}</strong>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)"  name="form" role="form">
                    <div class="form-group">
                        <label class="form-control-label" for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="username"
                                formControlName="username">
                        <div *ngIf="loginForm.controls.username.errors && (loginForm.controls.username.touched || loginForm.controls.username.dirty)">
                            <div style="color: red;" *ngIf="loginForm.hasError('required','username')">
                                User Name is Required
                            </div>
                            <div style="color: red;" *ngIf="loginForm.hasError('pattern','username')">
                                User Name is Invalid format.
                            </div>
                            <div style="color: red;" *ngIf="loginForm.hasError('minlength','username')">
                                User Name must be 3 characters long
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                                formControlName="password">
                        <div *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.touched || loginForm.controls.password.dirty)">
                            <div style="color: red;" *ngIf="loginForm.hasError('required','password')">
                                Password is Required
                            </div>
                            <div style="color: red;" *ngIf="loginForm.hasError('minlength','password')">
                                Password minimum length is 5
                            </div>
                        </div>
                    </div>
                    <div style="display: flex;justify-content: center;align-items: center;">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">SignIn</button>
                    </div>
                    <br><br>
                </form>
            </div>
        </div>

    </div>
</div>
